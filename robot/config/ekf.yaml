ekf_filter_node:
  ros__parameters:
    publish_tf: true
    frequency: 30.0
    sensor_timeout: 0.2  # Increased timeout
    two_d_mode: true
    
    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    publish_acceleration: false
    
    # ODOMETRY (from ESP32 wheel encoders)
    odom0: /odom
    odom0_config: [true,  true,  false,    # x, y, z
                   false, false, true,     # roll, pitch, yaw
                   true,  true,  false,    # vx, vy, vz
                   false, false, true,     # vroll, vpitch, vyaw
                   false, false, false]    # ax, ay, az
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # IMU (from MPU6050)
    imu0: /awmr/imu
    imu0_config: [false, false, false,     # x, y, z (position - not provided by IMU)
                  false, false, true,     # roll, pitch, yaw (orientation - using only angular velocity)
                  false, false, false,     # vx, vy, vz (velocity - not from IMU)
                  false, false, true,      # vroll, vpitch, vyaw (angular velocity - USE YAW)
                  false,  false,  false]      # ax, ay, az (linear acceleration)
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
